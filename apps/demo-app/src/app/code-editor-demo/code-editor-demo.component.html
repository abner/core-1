<h3>Code Editor</h3>

<mat-form-field>
  <mat-select placeholder="Theme" [(value)]="activeTheme">
    <mat-option *ngFor="let theme of themes" [value]="theme.value">
      {{ theme.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<ngs-code-editor [theme]="activeTheme" [(value)]="code" [language]="lang" [options]="options" (valueChanged)="onCodeChanged($event)">
</ngs-code-editor>
